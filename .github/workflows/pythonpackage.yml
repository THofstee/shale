name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@master
    - name: Git submodule
      run: |
        git submodule init
        git submodule update
    - name: Pull from docker
      run: |
        docker pull keyiz/garnet-flow
        docker run -it -d --name garnet keyiz/garnet-flow bash
    - name: Install dependencies
      run: |
        docker cp ../shale garnet:/
        docker exec -i garnet bash -c "cd /shale && pip install -r deps/garnet/requirements.txt"
        docker exec -i garnet bash -c "cd /shale && pip install deps/*.whl"
    - name: Install Genesis2
      run: |
        docker exec -i garnet bash -c "pip install genesis2"
    - name: Create bitstream
      run: |
        docker exec -i garnet bash -c "cd /shale/deps/garnet && python garnet.py --width 32 --height 16 \
          --no-pd --interconnect-only \
          --input-app /shale/apps/conv_3_3/bin/design_top.json \
          --input-file '../apps/conv_3_3/conv_3_3_input.raw' --gold-file '../apps/conv_3_3/conv_3_3_gold.raw' \
          --output-file /shale/apps/conv_3_3/bin/conv_3_3.bs"
        docker exec -i garnet bash -c "ls /shale/apps/conv_3_3/bin"
        docker exec -i garnet bash -c "cat /shale/apps/conv_3_3/bin/conv_3_3.bs.json"
