name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: docker://keyiz/garnet-flow

    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@master
    - name: Git submodule
      run: |
        git submodule init
        git submodule update
    - name: Pull from docker
      run: |
        docker pull keyiz/garnet-flow
        docker run -it -d --name garnet keyiz/garnet-flow bash
    - name: Install dependencies
      run: |
        pip install -r deps/garnet/requirements.txt
        pip install deps/*.whl
        pip install genesis2
    - name: Create bitstream
      run: |
        python generate-bitstreams.py
    - name: Report application utilization
      run: cat apps/utilization.csv | column -t -s ',' -n
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: app-data
        path: apps
